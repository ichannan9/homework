<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 / 로그인</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form id="signup-form">
      UserID: <input type="text" id="signup-userid" required /><br />
      Password: <input type="password" id="signup-password" required /><br />
      Name: <input type="text" id="signup-name" required /><br />
      Email: <input type="email" id="signup-email" required /><br />
      <button type="submit">회원가입</button>
    </form>

    <hr />

    <h1>로그인</h1>
    <form id="login-form">
      UserID: <input type="text" id="login-userid" required /><br />
      Password: <input type="password" id="login-password" required /><br />
      <button type="submit">로그인</button>
    </form>

    <script defer src="main.js"></script>
  </body>
</html>
